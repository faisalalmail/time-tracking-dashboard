<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="dashboard">
    <div class="cp">
    <div class="user-details">
      <div class="user-img"><img src="images/image-jeremy.png" class="dp" alt="personal photo"></div>
  <div>
    <div class="tp6">
      Report for
    </div>
    <div class="user-name">
  Jeremy Robson
  </div>
  </div>
</div>
<div class="frequency">
  <p onclick="callDaily()" class="tp5r">Daily</p>
 
  <p onclick="callWeekly()" class="tp5r">Weekly</p>

  <p onclick="callMonthly()" class="tp5r">Monthly</p>
  
  </div>
</div>



<div class="report" id="report"></div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
 
  </div>
   </footer>
</body>
</html>
